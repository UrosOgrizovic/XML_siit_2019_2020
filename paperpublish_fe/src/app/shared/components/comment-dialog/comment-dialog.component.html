<mat-form-field>
  <input  matInput
          type="text"
          placeholder="Add a comment"
          [ngModel]="this.comment" (ngModelChange)="this.comment = $event"/>
</mat-form-field>

<button mat-button (click)="onClose()">Cancel</button>
<button mat-button [mat-dialog-close]="this.comment">Submit</button>
