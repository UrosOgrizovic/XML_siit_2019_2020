<button mat-raised-button style="margin-top: 20px; margin-bottom: 20px;" (click)="toggleTableVisibility()">Toggle metadata visibility</button>
<table id="metadataTable" mat-table style="width: 100%; margin-top: 1em; visibility: hidden;" class="mat-elevation-z8" class="mat-elevation-z8" [dataSource]="metadata" matSort>
    <ng-container matColumnDef="metaName">
        <th mat-header-cell *matHeaderCellDef> Metadata name </th>
        <td mat-cell *matCellDef="let meta"> {{meta.name}}</td>
    </ng-container>
    <ng-container matColumnDef="metaContent">
        <th mat-header-cell *matHeaderCellDef> Metadata content </th>
        <td mat-cell *matCellDef="let meta"> {{meta.content}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div id="sciencePaperHtml"></div>
